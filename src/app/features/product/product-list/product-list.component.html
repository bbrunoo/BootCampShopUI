<div class="container">
  <h1 class="mt-3">Product List</h1>

  <div class="d-flex justify-content-end mt-3">
    <a routerLink="/admin/products/add" class="btn btn-primary"> Add Product </a>
  </div>

  <ng-container *ngIf="products">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>


</div>
