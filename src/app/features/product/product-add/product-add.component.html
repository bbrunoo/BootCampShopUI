<div class="container d-flex-row gap-5 justify-content-center align-items-center w-25 p-3">
  <h1 class="mt-3">Add Product</h1>

  <form class="d-grid gap-3" (submit)="addProd()">
        <div class="form-group ">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" required [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Description</label>
          <input type="text" class="form-control" required [(ngModel)]="product.description" [ngModelOptions]="{standalone: true}" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Price</label>
          <input type="text" class="form-control" required [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}" >
        </div>

        <div class="d-flex justify-content-end mt-3 gap-3 wd-100">
          <a routerLink="/admin/products" class="btn btn-danger w-25"> Cancel </a>
          <button type="submit" class="btn btn-primary w-25" [disabled]="!isFormComplete()">Save</button>
        </div>
  </form>

</div>
